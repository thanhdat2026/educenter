<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./logo.svg" />
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduCenter Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'var(--color-primary)',
              'primary-dark': 'var(--color-primary-dark)',
              'sidebar-dark': 'var(--color-sidebar-bg-dark)',
            }
          }
        }
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4",
    "firebase/app": "https://aistudiocdn.com/firebase@^12.4.0/app",
    "firebase/firestore": "https://aistudiocdn.com/firebase@^12.4.0/firestore",
    "firebase/": "https://aistudiocdn.com/firebase@^12.4.0/"
  }
}
</script>
<style>
  :root {
    --color-primary: #4f46e5;
    --color-primary-dark: #4338ca;
    --color-sidebar-bg-dark: #111827; /* Default sidebar color, matches new background */

    /* New Light Theme */
    --background-light: #f8fafc; /* Lighter background */
    --card-bg-light: #ffffff;
    --text-light-primary: #0f172a; /* Near black for high contrast */
    --text-light-secondary: #475569;
    --border-light: #e2e8f0;

    /* New Dark Theme - Neutral Gray */
    --background-dark: #111827; /* Neutral gray-900 */
    --card-bg-dark: #1f2937;    /* Neutral gray-800 */
    --text-dark-primary: #f9fafb; /* Neutral gray-50 */
    --text-dark-secondary: #9ca3af; /* Neutral gray-400 */
    --border-dark: #374151;     /* Neutral gray-700 */
  }

  body {
    background-color: var(--background-light);
    color: var(--text-light-primary);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  .dark body {
    background-color: var(--background-dark);
    color: var(--text-dark-primary);
  }
  
  /* Modern Form Styles */
  .form-input, .form-select, .form-textarea {
    display: block;
    width: 100%;
    padding: 0.75rem;
    font-size: 0.875rem;
    line-height: 1.25rem;
    color: var(--text-light-primary);
    background-color: var(--card-bg-light);
    border: 1px solid var(--border-light);
    border-radius: 0.375rem;
    box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    transition: border-color 0.2s, box-shadow 0.2s;
  }
  .form-input:focus, .form-select:focus, .form-textarea:focus {
    outline: none;
    border-color: var(--color-primary);
    box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3);
  }
  .dark .form-input, .dark .form-select, .dark .form-textarea {
    color: var(--text-dark-primary);
    background-color: #374151; /* gray-700 */
    border-color: #4b5563; /* gray-600 */
  }
  .dark .form-input:focus, .dark .form-select:focus, .dark .form-textarea:focus {
     box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.4);
  }

  /* Modern Fieldset Styles */
  .form-fieldset {
    border: 1px solid var(--border-light);
    padding: 1.5rem;
    border-radius: 0.5rem;
  }
  .dark .form-fieldset {
    border-color: var(--border-dark);
  }
  .form-legend {
    padding: 0 0.5rem;
    font-size: 0.875rem;
    font-weight: 600;
    color: var(--text-light-secondary);
  }
  .dark .form-legend {
    color: var(--text-dark-secondary);
  }

  /* Global Card Style */
  .card-base {
     background-color: var(--card-bg-light);
     padding: 1.5rem;
     border-radius: 0.75rem;
     border: 1px solid var(--border-light);
     box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
  }
  .dark .card-base {
    background-color: var(--card-bg-dark);
    border-color: var(--border-dark);
    box-shadow: none;
  }

  /* Print Styles */
  @media print {
    body {
      background-color: #fff;
    }
    @page {
      size: A4;
      margin: 1.5cm;
    }
  }

  /* New Login Screen Background */
  #login-context {
    background: #4e54c8;
    background: -webkit-linear-gradient(to left, #8f94fb, #4e54c8);
  }
  .login-area{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
  }
  .circles{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
      padding: 0;
  }
  .circles li{
      position: absolute;
      display: block;
      list-style: none;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.2);
      animation: animate 25s linear infinite;
      bottom: -150px;
  }
  .circles li:nth-child(1){ left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
  .circles li:nth-child(2){ left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
  .circles li:nth-child(3){ left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
  .circles li:nth-child(4){ left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
  .circles li:nth-child(5){ left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
  .circles li:nth-child(6){ left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
  .circles li:nth-child(7){ left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
  .circles li:nth-child(8){ left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
  .circles li:nth-child(9){ left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
  .circles li:nth-child(10){ left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }

  @keyframes animate {
      0%{ transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
      100%{ transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
  }

  .login-header-content {
    color: #e0e7ff; /* Corresponds to text-indigo-200 */
  }
  .login-header-content p {
    font-size: 1.125rem; /* text-lg */
    line-height: 1.75rem; /* leading-7 */
  }
  .login-header-content img {
    max-height: 10rem; /* max-h-40 */
    border-radius: 0.5rem; /* rounded-lg */
    object-fit: contain;
    margin-top: 1rem;
    margin-bottom: 1rem;
    margin-left: auto;
    margin-right: auto;
  }
  @media (min-width: 768px) { /* md */
    .login-header-content img {
        margin-left: 0;
        margin-right: 0;
    }
  }
  .login-header-content iframe {
    border-radius: 0.5rem; /* rounded-lg */
    width: 100%;
    aspect-ratio: 16 / 9;
    margin-top: 1rem;
    margin-bottom: 1rem;
  }
</style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
